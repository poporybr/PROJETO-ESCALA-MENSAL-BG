<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estruturando Escala Mensal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./iconBG.png" type="image/x-icon">
  <script src="script.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>

</head>

<header>
  <h1>BAGAGGIO</h1>
  <p>ESCALA MENSAL</p>
</header>

<body>
  <div class="containerSeletores">
    <!-- Container input Funcionarios -->
    <div class="funcionarioSelected">
      <label for="funcionarios"></label>
      <select name="funcionarios" id="funcionarios">
        <option selected value="default">Selecione um funcionário</option>
        <option value="breno">Breno</option>
        <option value="eduardo">Eduardo</option>
        <option value="larissa">Larissa</option>
        <option value="marcella">Marcella</option>
        <option value="paulo">Paulo</option>
        <option value="rose">Rose</option>
      </select>
    </div>
    <!-- Container input dia -->
    <div class="diaSelected">
      <label for="dia"></label>
      <select name="dia" id="diaSelecionado" class="seletorDia">
        <option value="default" selected>Selecione um dia</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
    </div>
    <!-- Container input função -->
    <div class="funcaoSelected">
      <select name="funcao" id="funcao">
        <option selected value="default">Selecione uma função</option>
        <option value="abertura">Abertura</option>
        <option value="Intermediário">Intermediário</option>
        <option value="fechamento">Fechamento</option>
        <option value="folga">Folga</option>
        <option value="gerente">Gerente</option>
      </select>
    </div>
  </div>

  <!-- CheckBox dias Extras -->
  <div class="diasExtras">
    <div class="diaDomingo">
      <label for="domingo">Domingo</label>
      <input type="checkbox" name="domingo" id="checkDomingo"> &nbsp;
    </div>
    <div class="diaFeriado">
      <label for="feriado">Feriado</label>
      <input type="checkbox" name="feriado" id="checkFeriado">
    </div>
  </div>

  <!-- Container Butões -->
  <div class="btnsSubmit">

    <button class="btnAdicionar" onclick="adicionar()">ADICIONAR</button>
    <button class="btnRemoverDia" onclick="removerDia()">REMOVER DIA</button>
    <button class="btnRemoverFuncionario" onclick="removerFuncionario()">REMOVER FUNCIONÁRIO</button>
    <button class="btnCopiar" onclick="copiarUltimaDiv()">COPIAR ÚLTIMO DIA</button>

  </div>

  <!-- Container Dias Trabalhados -->
  <div class="caixaDiasTrabalhados">

    <h1 class="titleDiasTrabalhados">DIAS TRABALHADOS</h1>

    <div class="funcionariosTrab">
      <p class="pTrabalho">BRENO: <span id="trabBreno"></span></p>
      <p class="pTrabalho">EDUARDO: <span id="trabEduardo"></span></p>
      <p class="pTrabalho">LARISSA: <span id="trabLarissa"></span></p>
      <p class="pTrabalho">MARCELLA: <span id="trabMarcella"></span></p>
      <p class="pTrabalho">PAULO: <span id="trabPaulo"></span></p>
    </div>

  </div>

  <!-- Container para inserir informações dos inputs -->
  <div class="containerTabelaMes" id="containerTabelaMes">
  </div>

  <!-- Botão donwload PDF -->
  <button id="download-pdf-btn" onclick="gerarPdf()">Download PDF<button>

</body>

<footer>

  <div>
    <p> &copy; Desenvolvido por Eduardo Marques</p>
  </div>

</footer>

</html>
